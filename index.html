<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Rock Paper Scissors</header>
    <main><span class="score"><i class="far fa-user"></i> 0 : 0 <i class="fas fa-desktop"></i></span>
        <h1></h1>
        <i class="far fa-hand-rock items" data-option="rock"></i>
        <i class="far fa-hand-paper items" data-option="paper"></i>
        <i class="far fa-hand-scissors items" data-option="scissors"></i>
        <span class="info"></span>
        <div class="confirm">play</div>
    </main>
    <script src="main.js"></script>
</body>

</html>
